<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Судмедэксперт</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    @@include('./html/header.html')
    <main>
      @@include('./html/intro.html') @@include('./html/about-us.html')
      @@include('./html/advantages.html') @@include('./html/numbers.html')
      @@include('./html/order.html') @@include('./html/steps-order.html')
      @@include('./html/callback.html')
    </main>
    @@include('./html/footer.html')
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      const introListItems = document.querySelectorAll(".intro__list > li");

      introListItems.forEach((item) => {
        item.addEventListener("click", function () {
          introListItems.forEach((item) => {
            if (item == this) {
              this.childNodes[3].style.maxHeight = "500px";
              this.classList.add("active");
            } else {
              item.childNodes[3].style.maxHeight = "0";
              item.classList.remove("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
